{% include "cms/nav bar.html" %}

{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
  <title>CMS</title>
</head>

<style>
  .container {
    padding: 5%;
  }

  .col-md-12 {
    font-size: 22px;
  }
</style>
<body>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>
    {% endif %}
    <div class = "form-group">
      <div class="row">
        <div class="col-md-12 text-center">
      {{ form.message.label_tag }}
    </div>
  </div>
      <textarea  rows="3"type="text" name="message" value="All is good" maxlength="100" class="form-control" required="" id="id_message"style="margin-top: 0px; margin-bottom: 0px; height: 128px;"></textarea>
      {% for error in field.errors %}
        <p class="help-block">{{ error }}</p>
      {% endfor %}
    </div>
    <div id = "button" class="btn-toolbar">
         <div class = "btn-group mr-2">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
    </form>
    <div class = "btn-group mr-2">
      <a href="{% url 'cms:home' %}" class = "btn btn-secondary" role="button" >Go Back</a>
    </div>
  </div>
  </div>
</body>
</html>
